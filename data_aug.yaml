train: images/train
val: images/val

names:
  0: person

augment: True

albumentations:
  train:
    - name: RandomBrightnessContrast
      brightness_limit: 0.2
      contrast_limit: 0.2
      p: 0.5
    - name: Blur
      blur_limit: 3
      p: 0.1
    - name: ShiftScaleRotate
      shift_limit: 0.05
      scale_limit: 0.1
      rotate_limit: 15
      p: 0.5
    - name: HueSaturationValue
      hue_shift_limit: 20
      sat_shift_limit: 30
      val_shift_limit: 20
      p: 0.5
    - name: Fog
      p: 0.2
    - name: ISONoise
      intensity: (0.1, 0.3)
      p: 0.3
    - name: JpegCompression
      quality_lower: 70
      p: 0.2
    - name: RandomShadow
      p: 0.2
    - name: RandomSnow
      p: 0.1